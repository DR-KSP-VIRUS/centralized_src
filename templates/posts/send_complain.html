<div class="bg-white flex flex-col w-full rounded">
    <h1 class="font-extrabold text-2xl px-4 py-2 min-w-full flex flex-row place-content-between border-b"> Send A Message </h1>
    <form class="flex flex-col px-4 py-2" action="{% url 'posts:add-blog' %}"method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ complain_form.as_p }}
        <div class="flex place-items-center place-content-end">
            <button type="submit" class="cursor-pointer px-4 py-2 border border-orange-600 my-4 rounded w-1/3 self-center shadow-inner transition hover:bg-orange-700 hover:text-white active:scale-90">Send</button>
        </div>
    </form>
</div>
