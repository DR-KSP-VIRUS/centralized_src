{% extends "_base.html" %}

{% block title %}View | {{post.title}}{% endblock title %}


{% block tab %}
<h1 class="font-semibold text-sm uppercase"><a class="text-orange-500 text-2xl capitalize"
        href="{% url 'posts:blogs' %}">&blacktriangleleft;Back</a> Viewing
    {{post.title}}
</h1>
{% endblock tab %}

{% block admincontent %}
<div class="flex flex-col place-content-center place-items-center w-full">
    <div class="py-4 md:w-[620px]">
        <h1 class="text-2xl my-4 py-4 px-2 bg-white rounded font-bold">{{post.title}}</h1>
        <p class="px-2 py-4 bg-white rounded-tr rounded-tl text-gray-500">
            {{post.text|safe}}
        </p>
        <div class="flex place-content-between bg-white p-2">
            <a href="{% url 'posts:edit-blog' post.id %}"
                class="px-6 py-2 text-orange-700 font-semibold rounded hover:shadow hover:border">
                <i class="fa fa-pen"></i>
                </a>
            <a href="{% url 'posts:remove-blog' post.id %}"
                class="px-4 py-2 rounded hover:shadow hover:border text-red-600 font-semibold">
                <i class="fa fa-trash"></i>
            </a>
        </div>
    </div>
</div>
{% endblock admincontent %}
