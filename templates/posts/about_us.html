{% extends "base.html" %}

{% block title %} About Us{% endblock title %}

{% block content %}
    <div class="grid grid-cols-1 py-4 my-2 px-8 md:grid-cols-3">
    {% for port in ports %}
    <div class="bg-white rounded z-0 shadow my-4 transition-all hover:-translate-y-1 md:mr-4">
        <h1 class="text-2xl font-bold text-gray-600 px-6 py-4 border-b">{{port.title}}
        </h1>
        <div class="p-4 flex flex-col lg:flex-row">
            <img class="h-3/5 w-full lg:mr-2 lg:w-1/3 lg:min-h-full" src="{{port.photo.url}}" alt="{{port.id}}">
            <div class="flex flex-col w-full flex-1">
                <h2 class="text-sm font-semibold border-b text-gray-600 py-3 flex place-content-between">{{port.full_name}}</h2>
                <div class="flex place-content-between">
                    <p class="font-bold text-gray-400">Tenure:</p>
                    <p class="text-red-600 font-bold">{{port.turnor}}</p>
                </div>
                <h2 class="border-b text-2xl font-bold text-gray-600 flex-1">Contact</h2>
                <div class="flex place-content-between flex-wrap flex-1 py-3 text-sm">
                    <p class="font-bold text-gray-400">{{port.first_phone}} / {{port.second_phone}}</p>
                    <p class="text-red-600 font-bold">{{port.email}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
